<ion-header>  
    <nav  class="navbar navbar-expand-lg navbar-dark pt-3 pb-3">    
      <div class="container">
        <div routerLink="/virus" class="flex-row center-vertically pointer">
          <img src="../../../assets/icon/icon.png" class="mr-2" alt="logo" height="40px">
          <div style="color:white; font-size: x-large;">SIDVI</div>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto ">    

            <li class="nav-item" [ngClass]="{'active': rout =='/miPerfil'}" >
              <a class="nav-link" routerLink="/acercaDe"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> Acerca De</a>
            </li>

            
            <li class="nav-item" *ngIf="!haySesion" routerLink="/acercaDe">
              <a class="nav-link" routerLink="/acercaDe"> <i class="fa fa-sign-out" aria-hidden="true"></i> Iniciar Sesión</a>
            </li>   
            <li class="nav-item dropdown" *ngIf="haySesion" (click)="verOpciones()">
              <a (click)="verOpciones()" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cuenta
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" (click)="miPerfil()">Mi Perfil</a>
                <a *ngIf="rol !== 'ADMINISTRADOR'" class="dropdown-item" routerLink="/mi-consultorio">Mis Consultorios</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
              </div>
            </li> 
          </ul>
        </div>
      </div>
    </nav>    
</ion-header>
